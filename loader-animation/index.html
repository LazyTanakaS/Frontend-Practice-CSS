<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pure CSS loading animations using keyframes - bouncing dots, spinning circles, pulsing bars, rings, and skeleton loaders"
    />
    <meta name="author" content="Frontend Practice CSS" />
    <title>Loader Animations - Pure CSS</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pure CSS Loader Animations</h1>

      <!-- LOADER 1: SPINNING CIRCLE -->
      <div class="loader-section">
        <h2 class="loader-title">Loader 1: Spinning Circle</h2>
        <div class="loader-wrapper">
          <div class="loader loader-spinning-circle"></div>
        </div>
      </div>

      <!-- LOADER 2: BOUNCING DOTS -->
      <div class="loader-section">
        <h2 class="loader-title">Loader 2: Bouncing Dots</h2>
        <div class="loader-wrapper">
          <div class="loader loader-bouncing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <!-- LOADER 3: PULSING BARS -->
      <div class="loader-section">
        <h2 class="loader-title">Loader 3: Pulsing Bars</h2>
        <div class="loader-wrapper">
          <div class="loader loader-pulsing-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <!-- LOADER 4: ROTATING RING -->
      <div class="loader-section">
        <h2 class="loader-title">Loader 4: Rotating Ring</h2>
        <div class="loader-wrapper">
          <div class="loader loader-rotating-ring"></div>
        </div>
      </div>

      <!-- LOADER 5: SKELETON LINE -->
      <div class="loader-section">
        <h2 class="loader-title">Loader 5: Skeleton Line</h2>
        <div class="loader-wrapper">
          <div class="loader loader-skeleton">
            <div class="skeleton-line skeleton-line-lg"></div>
            <div class="skeleton-line skeleton-line-md"></div>
            <div class="skeleton-line skeleton-line-sm"></div>
            <div class="skeleton-line skeleton-line-md"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
